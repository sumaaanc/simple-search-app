<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <h1 class="app-title">Image Search App</h1>
    <form action="">
        <input type="text"  class="search-input" placeholder="Enter the search word here. Ex: Moon">
        <button class="search-btn">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result" data-aos="zoom-in">
            <img src="https://images.unsplash.com/photo-1698424954529-43aaa37b8ac1?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Image loading......">
            <a href="">Bunch of pumpkins</a>
        </div>
        <div class="search-result" data-aos="zoom-in">
            <img src="https://images.unsplash.com/photo-1698434156440-df22e73ff5bd?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Image loading......">
            <a href="">Girl studying in library</a>
        </div>
        <div class="search-result" data-aos="zoom-in">
            <img src="https://images.unsplash.com/photo-1698424954529-43aaa37b8ac1?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Image loading......">
            <a href="">Bunch of pumpkins</a>
        </div>
    </div>
    <button class="showbtn">Show more</button>
    
    <script src="index.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
